<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="417de3f2-6372-46e8-bf94-5023e37b0a52" data-blockingmode="auto" type="text/javascript"></script>

    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/media.css">

    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/localStorage.js"></script>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/evolutions.js"></script>

</head>

<!-- onload="getPokemons()" -->
<body id="body" onload="getPokemons()" style="overflow: hidden;">
    <!-- ========== Loading ========== -->
    <div id="loading">
        <img src="./img/icons/pokeball-loading.gif" alt="loading gif">
    </div>

    <!-- ========== Big View ========== -->
    <div id="bigView"  onclick="closeBigView()" class="d-none">
        <div class="bigView-window" onclick="stopClosing()">
            <div class="bigView-close"><img src="./img/icons/close.png" onclick="closeBigView()"></div>
            <div id="big-view-content"></div>

        </div>
    </div>

    <!-- ========== Navigation ========== -->
    <div id="main" class="main-bg">
        <nav id="navbar">
            <span><b>Pokédex</b></span>
            <div class="searchArea">
                <input id="searchInput" type="search" placeholder="Suchen..." class="navbar-search-type" onkeyup="searchPokemon()" onsearch="searchPokemon()">
                <select name="Suchart" id="searchType" onchange="searchPokemon()">
                    <option value="NameDe">Name deutsch</option>
                    <option value="NameEn">Name english</option>
                    <option value="TypeDe">Typ deutsch</option>
                    <option value="TypeEn">Type english</option>
                    <option value="PokemonId">Pokemon ID</option>
                </select>
            </div>
            <div id="siteTheme" style="cursor: pointer;"><span onclick="changeTheme('dark')">dark mode</span></div>
        </nav>

        <!-- ========== All Pokemon Cards ========== -->
        <div id="pokedexContainer">
            <div id="pokemonContainer"></div>
            <div id="pokedexContainerBtn"></div>
        </div>

        <!-- ========== Footer with impressum and privacy policy ========== -->
        <footer id="footer">
            <span onclick="impressum()">Impressum</span>
            <a href="https://github.com/a13xl" target="new Tab"><img src="./img/icons/github_white.png" alt="github icon" title="Github"></a>
        </footer>
    </div>
    
</body>
</html>
