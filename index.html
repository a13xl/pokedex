<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="417de3f2-6372-46e8-bf94-5023e37b0a52" data-blockingmode="auto" type="text/javascript"></script>

    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts.css">

    <script src="./script.js"></script>
    <script src="./template.js"></script>

</head>

<!-- onload="getPokemons()" -->
<body id="body" onload="getPokemons()">
    <!-- ========== Loading ========== -->
    <div id="loading">
        <img src="./img/icons/loading.gif" alt="loading gif">
    </div>

    <!-- ========== Big View ========== -->
    <div id="bigView"  onclick="closeBigView()" class="d-none">
        <div class="bigView-window" onclick="stopClosing()">
            <div class="bigView-close"><img src="./img/icons/close.png" onclick="closeBigView()"></div>
            <div id="pokemon-big-header" class="pokemon-big" style="background: linear-gradient(to bottom, #c42424,#f37878,#c42424);"></div>

            <div id="pokemon-info-main"></div>

        </div>
    </div>

    <!-- ========== Navigation ========== -->
    <div id="main" class="main-bg">
        <nav id="navbar">
            <span><b>Pokédex</b></span>
            <div>
                <input id="searchInput" type="search" placeholder="Suchen..." class="navbar-search-type" onkeyup="searchPokemon()">
                <!--
                <button class="navbar-search-type navbar-search-actions" onclick="search()">Suchen</button>
                -->
            </div>
            <div id="siteTheme" style="cursor: pointer;"><span onclick="changeTheme('dark')">dark mode</span></div>
        </nav>

        <!-- ========== All Pokemon Cards ========== -->
        <div id="pokedexContainer">
            <div id="pokemonContainer"></div>
            <div id="pokedexContainerBtn"></div>
        </div>

        <!-- ========== Footer with impressum and privacy policy ========== -->
        <footer id="footer">
            <span>Impressum</span>
            <span>Datenschutzerklärung</span>
            <a href="https://github.com/a13xl" target="new Tab"><img src="./img/icons/github_white.png" alt="github icon" title="Github"></a>
        </footer>
    </div>
    
</body>
</html>
